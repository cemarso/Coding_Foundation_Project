<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodePen.io homepage</title>
        <script src="https://kit.fontawesome.com/75d15166bf.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/commun.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/page-container.css">
        <link rel="stylesheet" href="./styles/footer.css">
    </head>
    <body>
        <div class="header">

            <div class="header-left">
                <div class="logo">
                    <img src="./logo/codepen-wordmark-display-inside-white@10x.png" alt="Logo">
                </div>
                <div class="navbar">
                    <div class="title-navbar">
                        Explore
                    </div>
                    <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="#">Pens</a>
                        </div>
                        <div class="nav-link">
                            <a href="#">Projects</a>
                        </div>
                        <div class="nav-link">
                            <a href="#">Posts</a>
                        </div>
                        <div class="nav-link">
                            <a href="#">Collections</a>
                        </div>
                        <div class="dropdown">
                            <button>Spark <i class="fa-solid fa-chevron-down" style="color: grey;"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons-wrapper">
                <div class="btn">
                    <button>Create <i class="fa-solid fa-chevron-down" style="color: #47cf73;"></i></button>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: rgb(114, 114, 114);"></i>
                </div>
                <div class="btn">
                    <button>Log In</button>
                </div>
                <div class="btn">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>

        <div class="page-container">
                <div class="column-left">
                    <div class="first-p">
                        <p>CodePen is a <span>social development<br>environment</span> for front-end designers<br>and developers. &#128075;</p>
                    </div>
                    <div class="second-p">
                        <p>It's the best place to build and deploy a<br>website, show off your work, build test cases,<br>and find inspiration.</p>
                    </div>
                    <div class="buttons-wrapper">
                        <button class="sign">Sign Up for Free</button> 
                        <button class="learn">Learn More</button>
                    </div>
                </div>
                <div class="column-right">
                    <p>This is<span> CodePen Projects</span>!</p>
                    <img src="./image/lmr7a8E.png" alt="My Website">
                </div>
        </div>

        <div class="footer">
            <div class="footer-link">
                <button>CodePen for <span>TEAMS</span></button>
            </div>
            <div class="footer-link">
                <button>CodePen for <span>EDUCATION</span></button>
            </div>
            <div class="footer-link">
                <button>CodePen for <span>PRIVACY</span></button>
            </div>
            <div class="footer-link">
                <button>CodePen for <span>WRITING</span></button>
            </div>
        </div>

    </body>
</html>
